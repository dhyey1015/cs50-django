<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Hello!</title>
        
    
    </head>
    <script>
        document.addEventListener('click', event =>{
            const element = event.target;
            
            if(element.className == 'hide'){

                document.querySelector('h3').remove()
                
            }
        })
    </script>
    <body>
        <h3>Post #1</h3>
        <button class="hide">Hide</button>
    </body>
</html>
